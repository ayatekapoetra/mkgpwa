name: Deploy Web to AWS (aaPanel)

on:
  push:
    branches:
      - main
    paths-ignore:
      - '**.md'
      - '.github/**'
      - '!.github/workflows/deploy-web.yml'

  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to AWS EC2 via SSH (aaPanel)
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.AWS_HOST }}
          username: ${{ secrets.AWS_USER }}
          key: ${{ secrets.AWS_SSH_KEY }}
          port: ${{ secrets.AWS_PORT || 22 }}
          script: |
            echo "ğŸš€ Starting deployment on AWS EC2 with aaPanel..."
            
            # Navigate to project directory
            cd ${{ secrets.AAPANEL_PROJECT_PATH }}
            
            # Backup current build
            echo "ğŸ“¦ Creating backup..."
            if [ -d ".next" ]; then
              TIMESTAMP=$(date +"%Y%m%d_%H%M%S")
              tar -czf "/www/backup/mkg-frontend-backup-$TIMESTAMP.tar.gz" .next 2>/dev/null || true
              # Keep only last 5 backups
              ls -t /www/backup/mkg-frontend-backup-*.tar.gz 2>/dev/null | tail -n +6 | xargs -r rm --
            fi
            
            # Pull latest changes
            echo "ğŸ“¥ Pulling latest code from repository..."
            git fetch origin
            git reset --hard origin/main
            git pull origin main
            
            # Load environment variables
            if [ -f ".env.production" ]; then
              export $(cat .env.production | grep -v '^#' | xargs)
            fi
            
            # Install dependencies
            echo "ğŸ“¦ Installing dependencies..."
            npm ci --legacy-peer-deps
            
            # Build application
            echo "ğŸ”¨ Building Next.js application..."
            NODE_ENV=production npm run build
            
            # Restart PM2 process via aaPanel
            echo "ğŸ”„ Restarting application..."
            if pm2 list | grep -q "mkg-frontend"; then
              pm2 reload mkg-frontend --update-env
              echo "âœ… PM2 process reloaded"
            else
              pm2 start npm --name "mkg-frontend" -- start
              pm2 save
              echo "âœ… PM2 process started"
            fi
            
            # Wait for application to start
            sleep 3
            
            # Health check
            echo "ğŸ” Performing health check..."
            if pm2 list | grep -q "online.*mkg-frontend"; then
              echo "âœ… Application is running!"
              pm2 info mkg-frontend
            else
              echo "âš ï¸ Application might not be running properly"
              pm2 logs mkg-frontend --lines 20 --nostream
              exit 1
            fi

      - name: Notify deployment status
        if: always()
        run: |
          if [ ${{ job.status }} == 'success' ]; then
            echo "âœ… Deployment to AWS EC2 (aaPanel) successful!"
            echo "ğŸŒ Application URL: https://pwa.makkuragatama.id"
          else
            echo "âŒ Deployment to AWS EC2 (aaPanel) failed!"
            echo "Please check the logs above for details."
          fi
