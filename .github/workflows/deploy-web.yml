name: Deploy Web to Production

on:
  push:
    branches:
      - main
    paths-ignore:
      - '**.md'
      - '.github/**'
      - '!.github/workflows/deploy-web.yml'

  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Build Next.js for production
        run: npm run build
        env:
          NEXT_APP_VERSION: ${{ github.ref_name }}
          NEXTAUTH_SECRET: ${{ secrets.NEXTAUTH_SECRET }}
          NEXTAUTH_URL: ${{ secrets.NEXTAUTH_URL }}
          NEXTAUTH_TRUST_HOST: true
          NEXT_APP_API_URL: ${{ secrets.NEXT_APP_API_URL }}
          NEXT_APP_JWT_SECRET: ${{ secrets.NEXT_APP_JWT_SECRET }}
          NEXT_APP_JWT_TIMEOUT: 86400
          NEXT_APP_JWT_TIMEOUT_REMEMBER: 604800
          NODE_ENV: production

      - name: Deploy to Production Server via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: ${{ secrets.SERVER_PORT || 22 }}
          script: |
            cd ${{ secrets.SERVER_PATH }}
            git pull origin main
            npm ci --legacy-peer-deps
            npm run build
            pm2 reload mkg-frontend || pm2 start npm --name "mkg-frontend" -- start

      - name: Notify deployment status
        if: always()
        run: |
          if [ ${{ job.status }} == 'success' ]; then
            echo "✅ Deployment successful!"
          else
            echo "❌ Deployment failed!"
          fi
